- offload_checksum_windows:
    type = offload_checksum_windows
    only Windows
    cdroms += " virtio"
    prepare_netkvmco_cmd = 'xcopy %s c:\\ /y && rundll32 netkvmco.dll,RegisterNetKVMNetShHelper'
    offload_checksum_cmd = 'netsh netkvm setparam 0 param=%s value=%s'
    rx_param = "Offload.RXCS"
    tx_param = "Offload.TxChecksum"
    value_tcp = "1"
    value_disable = "0"
    clean_cmd = "del"
