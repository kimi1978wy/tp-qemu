- boot_with_max_queues:
    type = boot_with_multiqueue
    image_snapshot = yes
    queues = 256
    scp_count = 10
    file_transfer_client = "scp"
    filesize = 1024
    vt_ulimit_nofile = 10240
    Linux:
        msi_check_cmd = "lspci -vvv -s %s | grep MSI"
    Windows:
        no Win2008..sp2
	cdroms += " virtio"
        clean_cmd = del
